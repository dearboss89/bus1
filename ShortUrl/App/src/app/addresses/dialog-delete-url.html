<h1 mat-dialog-title>Удалить запись </h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput disabled> {{data.longUrl}}
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Да удалить</button>
</div>
