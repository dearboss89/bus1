<div class="dialog-edit">
  <h1 mat-dialog-title>Редактировать запись </h1>
  <div mat-dialog-content>
    <p>Старый URL</p>
    <mat-form-field>
      <input matInput disabled>{{data.oldUrl}}
    </mat-form-field>
    <p>Введите новый URL</p>
    <mat-form-field>
      <input matInput [(ngModel)]="data.longUrl">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Отмена</button>
    <button mat-button [mat-dialog-close]="data.longUrl" cdkFocusInitial>Добавить</button>
  </div>
</div>
